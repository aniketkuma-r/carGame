<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick a Side</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="carGame">
      <div class="gameArea">
        <div id="car1" class="car"></div>
        <div id="car2" class="car"></div>
      </div>
      <div class="score-board">
        <span>SCORE : </span>
        &nbsp;
        <span id="score">0</span>
      </div>
      <div class="music-icon">
        <i class="icon-music fas fa-volume-high" onclick="handleMusic()"></i>
      </div>
      <div class="play-pause-icon">
        <i class="icon-play fas fa-pause" onclick="togglePlayPause()"></i>
      </div>
      <div class="startScreen">
        Press "Spacebar" or "Enter" here to start <br />
        how to play :- <br />
        <ul style="padding: 15px">
          <li>Arrow keys to move blue car</li>
          <li>press 'W , 'A' , 'S' , 'D' to move red car</li>
          <li>If you hit another car you will lose.</li>
          <li>PRESS 'm' TO MUTE THE SOUND</li>
        </ul>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
